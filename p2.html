        <h2>Виды снарядов в игре</h2>
        <figure id = "bron">
          <figure>
            <img src="broneb.jpg" alt="k">
          </figure>
          <section>
            <h4>Бронебойные снаряды</h4>
            <p>
            Бронебойные снаряды — основной тип снарядов, которыми может стрелять практически любое орудие.
            Этот снаряд наносит урон только в случае пробития брони противника.
            Также он может повредить модули или экипаж, если попадет в нужное место.
            В случае, когда пробивной мощи снаряда недостаточно, он не пробьет броню и не нанесет урона.
            Если снаряд попадает в броню под слишком острым углом, то он рикошетит и также не наносит урона.
            </p>
          </section>
        </figure>
        <figure id = "podkol">
          <figure>
            <img src="podk.jpg" alt="kl">
          </figure>
          <section>
            <h4>Подкалиберные снаряды</h4>
            <p>
              Подкалиберные снаряды — основной тип снарядов для большинства средних танков 10 уровня,
              некоторых средних танков 9 уровня и лёгких T71, M41 Walker Bulldog, а так же и M4A1 Revalorisé, ИС-5, ИС-3 с МЗ, T26E5.
              Принцип действия аналогичен бронебойным. Отличаются повышенной бронепробиваемостью и более высокой скоростью полета снаряда,
              но сильнее теряют в пробитии с расстоянием и имеют меньшую нормализацию (сильнее теряют эффективность при стрельбе под углом к броне).
            </p>
          </section>
        </figure>
        <figure id = "kum">
          <figure>
            <img src="kumul.jpg" alt="dd">
          </figure>
          <section>
            <h4>Кумулятивные снаряды</h4>
            <p>
              Обычные кумулятивные снаряды встречаются на нескольких машинах в игре для топового орудия легкого танка T49 и ПТ-САУ Ikv 103.
              Эффект пробития достигается не за счёт кинетической энергии снаряда (как у ББ или БП), а за счёт энергии кумулятивной струи,
              образующейся при подрыве взрывчатого вещества определённой формы на некотором расстоянии от брони.
              На них не распространяется правило нормализации, трех калибров и они не теряют бронепробитие с расстоянием[1], но быстро теряет бронепробитие при попадании в экран.
            </p>
          </section>
        </figure>
        <figure id = "fug">
          <figure >
            <img src="fugas.jpg" alt="dd">
          </figure>
          <section>
            <h4>Осколочно-фугасные снаряды</h4>
            <p>
              Осколочно-фугасные снаряды — имеют самый большой потенциальный урон, но незначительную бронепробиваемость.
              Если снаряд пробил броню, он взрывается внутри танка, нанося максимальный урон и дополнительный урон модулям или экипажу от взрыва.
              Осколочно-фугасному снаряду необязательно пробивать броню цели — при непробитии он взорвется на броне танка, нанеся меньший урон, чем при пробитии.
            </p>
          </section>
        </figure>
